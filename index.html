<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Number</title>
</head>
<body>
    <script language = "javascript">
        function print_number()
        {
            // lấy số
            var number = document.getElementeryById("number").value;
            //ép number sang int
            number = parseInt(number);

            //in kết quả
            var html ="";
            for(var i = 1;i<number;i++){
                html += i + '<br/>';
            }
            console.log(html);
            document.getElementeryById("result").innerHTML = html;
        }
    </script>
    <form method="get" action="";
    
</body>
</html>
